# DESCRIPTION: 
# Builds, tests and packages the solution for the CI build configuration.
trigger:
- master

pr: none

name: $(SourceBranchName)-$(Date:yyyyMMdd)$(Rev:-r)
variables:
  buildConfiguration: 'Release'
  ImageTag: '$(build.BuildNumber)'
  azureContainerRegistry: 'dicomoss.azurecr.io'
  composeLocation: 'build/docker/docker-compose.yaml'
  azureSubscriptionEndpoint: 'Resolute Open Source Service Connection'
  nuget_pat: $(nugetpat)

jobs:
- job: Windows
  pool:
    vmImage: 'windows-latest'
  steps:
  - template: build.yml

- job: Linux
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - template: build.yml
    parameters:
      packageArtifacts: false

- job: 'Docker'
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - template: docker-build-push.yml
    parameters: 
      tag: $(ImageTag)