name: "CodeQL"

on:
  push:
    branches: [ main ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup dotnet (for SQL generation)
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.401'

    - name: Setup dotnet (based on Global config)
      uses: actions/setup-dotnet@v1

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: 'csharp'

    # Build C# solutions for NuGet packages
    - run: dotnet build Microsoft.Health.Dicom.sln -c Release -p:ContinuousIntegrationBuild=true
    - run: dotnet build converter/dicom-cast/Microsoft.Health.DicomCast.sln -c Release -p:ContinuousIntegrationBuild=true

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
