jobs:
- job: SetupAndRun
  displayName: 'Feature-Specific E2E Tests'
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - task: UseDotNet@2
    displayName: 'Use .Net Core sdk'
    inputs:
      useGlobalJson: true

  - task: AzurePowerShell@4
    displayName: 'Set Secret Variables'
    inputs:
      azureSubscription: $(azureSubscriptionName)
      azurePowerShellVersion: latestVersion
      ScriptType: inlineScript
      Inline: |
        $secrets = Get-AzKeyVaultSecret -VaultName $(deploymentName)-ts

        foreach($secret in $secrets)
        {
            $environmentVariableName = $secret.Name.Replace("--","_")
            $secretValue = Get-AzKeyVaultSecret -VaultName $(deploymentName)-ts -Name $secret.Name -AsPlainText
            Write-Host "##vso[task.setvariable variable=$environmentVariableName]$secretValue"
        }

  - task: AzurePowerShell@4
    displayName: 'Generate Storage SAS Tokens'
    inputs:
      azureSubscription: $(azureSubscriptionName)
      azurePowerShellVersion: latestVersion
      ScriptType: inlineScript
      Inline: |
        $container = 'export-e2e-test'
        $start = Get-Date
        $end = $start.AddHours(1)

        $ctx = New-AzStorageContext -StorageAccountName '$(azureStorageAccount)' -UseConnectedAccount
        $blobContainerUri = New-AzStorageContainerSASToken -Name $container -Permission rwdl -StartTime $start -ExpiryTime $end -context $ctx -FullUri

        # Export Variables
        Write-Host "##vso[task.setvariable variable=Tests__Export__Client__BlobContainerUri]$blobContainerUri"
        Write-Host "##vso[task.setvariable variable=Tests__Export__Sink__BlobContainerUri]$blobContainerUri"

  - bash: |
      echo "##vso[task.setvariable variable=Resource]$(testFeaturesEnabledEnvironmentUrl)"
      echo "##vso[task.setvariable variable=security_scope]$(testApplicationScope)"
      echo "##vso[task.setvariable variable=security_resource]$(testApplicationResource)"
      echo "##vso[task.setvariable variable=security_enabled]true"

      dotnet dev-certs https
    displayName: 'Setup Authentication'

  - template: ../common/run-e2e-features-enabled-tests.yml
