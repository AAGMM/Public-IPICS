jobs:
- job: SetupAndRun
  displayName: 'E2E Tests'
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - task: UseDotNet@2
    displayName: 'Use .Net Core sdk'
    inputs:
      useGlobalJson: true

  - task: AzurePowerShell@4
    displayName: 'Set Secret Variables'
    inputs:
      azureSubscription: $(azureSubscriptionName)
      azurePowerShellVersion: latestVersion
      ScriptType: inlineScript
      Inline: |
        $secrets = Get-AzKeyVaultSecret -VaultName $(deploymentName)-ts

        foreach($secret in $secrets)
        {
            $environmentVariableName = $secret.Name.Replace("--","_")
            $secretValue = Get-AzKeyVaultSecret -VaultName $(deploymentName)-ts -Name $secret.Name -AsPlainText
            Write-Host "##vso[task.setvariable variable=$environmentVariableName]$secretValue"
        }

  - bash: |
      echo "##vso[task.setvariable variable=Resource]$(testEnvironmentUrl)"
      echo "##vso[task.setvariable variable=security_scope]$(testApplicationScope)"
      echo "##vso[task.setvariable variable=security_resource]$(testApplicationResource)"
      echo "##vso[task.setvariable variable=security_enabled]true"

      dotnet dev-certs https
    displayName: 'Setup Authentication'

  - task: AzurePowerShell@4
    displayName: 'Export Test Setup'
    inputs:
      azureSubscription: $(azureSubscriptionName)
      azurePowerShellVersion: latestVersion
      ScriptType: inlineScript
      Inline: |
        $cxt = New-AzStorageContext -StorageAccountName "$(azureStorageAccount)" -UseConnectedAccount
        $start = Get-Date
        $expiration = $start.AddHours(1)
        $token = New-AzStorageContainerSASToken -Context $cxt -Name 'export-e2e-test' -Permission rwdl -StartTime $start -ExpiryTime $expiration

        $containerUrl = "https://$(azureStorageAccount).blob.core.windows.net/export-e2e-test" + $token
        Write-Host "##vso[task.setvariable variable=azureStorageContainerUrl]$containerUrl"
        Write-Host "##vso[task.setvariable variable=exportTestSinkContainerUrl]$containerUrl"

  - template: ../common/run-e2e-tests.yml
