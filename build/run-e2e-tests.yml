parameters:
- name: runLocally
  type: boolean
  default: true

jobs:
- job: SetupAndRun
  pool:
    vmImage: 'ubuntu-latest'
  steps:

  - task: UseDotNet@2
    displayName: 'Use .Net Core sdk'
    inputs:
      useGlobalJson: true

  - ${{ if eq(parameters.runLocally, true) }}:
    - bash: |
        docker-compose -f .\docker\docker-compose.yml -f .\docker\docker-compose.dependencies.yml up --build -d
        echo "##vso[task.setvariable variable=TestEnvironmentUrl]http://localhost:63839/"
      displayName: 'Run docker-compose'
  - ${{ else }}:
    - task: AzurePowerShell@4
      displayName: 'Set Variables'
      inputs:
        azureSubscription: $(azureSubscriptionName)
        azurePowerShellVersion: latestVersion
        ScriptType: inlineScript
        Inline: |
          $secrets = Get-AzKeyVaultSecret -VaultName $(deploymentName)-ts

          foreach($secret in $secrets)
          {
              $environmentVariableName = $secret.Name.Replace("--","_")
              $secretValue = Get-AzKeyVaultSecret -VaultName $(deploymentName)-ts -Name $secret.Name -AsPlainText
              Write-Host "##vso[task.setvariable variable=$($environmentVariableName)]$($secretValue)"
          }

          Write-Host "##vso[task.setvariable variable=Resource]$(testEnvironmentUrl)"
          Write-Host "##vso[task.setvariable variable=security_scope]$(testApplicationScope)"
          Write-Host "##vso[task.setvariable variable=security_resource]$(testApplicationResource)"
          Write-Host "##vso[task.setvariable variable=security_enabled]$true"

          dotnet dev-certs https

  - task: DownloadBuildArtifacts@0
    inputs:
      buildType: 'current'
      downloadType: 'single'
      downloadPath: '$(System.ArtifactsDirectory)'
      artifactName: 'IntegrationTests'

  - task: VisualStudioTestPlatformInstaller@1
    displayName: 'Install Microsoft Test Platform'
    inputs:
      packageFeedSelector: 'nugetOrg'
      versionSelector: 'latestPreRelease'

  - task: VSTest@2
    displayName: 'E2E Tests'
    inputs:
      testAssemblyVer2: '**\*Tests.E2E*.dll'
      searchFolder: '$(System.ArtifactsDirectory)'
      testFiltercriteria: 'FullyQualifiedName!~Microsoft.Health.Dicom.Web.Tests.E2E.Rest.DataPartitionEnabledTests'

  - ${{ if eq(parameters.runLocally, true) }}:
    - script: docker-compose -f .\docker\docker-compose.yml -f .\docker\docker-compose.dependencies.yml rm -s -f
      displayName: 'Stop docker-compose'
      condition: always()
