parameters:
  packageArtifacts: true
  runSecurityAnalysis: true
  runCodeInspector: false
  createSecurityWorkItems: false

steps:
  - task: UseDotNet@2
    displayName: 'Use .NET Core sdk (for sql generation)'
    inputs:
      version: '3.1.401'

  - task: UseDotNet@2
    displayName: 'Use .NET Core sdk'
    inputs:
      useGlobalJson: true

  - task: DotNetCoreCLI@2
    displayName: 'dotnet build $(buildConfiguration)'
    inputs:
      command: 'build'
      projects: '**/*.csproj'
      arguments: '-c $(buildConfiguration) -p:AssemblyVersion="$(assemblySemVer)" -p:FileVersion="$(assemblySemFileVer)" -p:InformationalVersion="$(informationalVersion)" -p:ContinuousIntegrationBuild=true'

  - task: DotNetCoreCLI@2
    displayName: 'dotnet test UnitTests'
    inputs:
      command: test
      projects: '**/*UnitTests/*.csproj'
      arguments: '-c $(buildConfiguration) --no-build'

  - ${{ if eq(parameters.runSecurityAnalysis, 'true') }}:
    - template: analyze.yml
      parameters:
        runCodeInspector: '${{ parameters.runCodeInspector }}'
        createSecurityWorkItems: '${{ parameters.createSecurityWorkItems }}'

  - ${{ if eq(parameters.packageArtifacts, 'true') }}:
    - template: package.yml
