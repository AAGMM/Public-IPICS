parameters:
  # Default values
  name: Windows
  queue: 'Hosted VS2017'
  packageArtifacts: true

jobs:
- job: ${{ parameters.name }}
  queue: '${{ parameters.queue }}'

  variables:
    solution: '**/*.sln'
    buildPlatform: 'Any CPU'
    buildConfiguration: 'Release'

  steps:

  - task: NuGetToolInstaller@0
    displayName: 'Use NuGet 4.7.1'
    inputs:
      versionSpec: 4.7.1
      checkLatest: true

  - task: DotNetCoreInstaller@0
    inputs:
      version: '2.2.103' 

  - task:  DotNetCoreCLI@2
    displayName: 'donet restore'
    inputs:
      command: restore
      restoreSolution: '**\*.sln'
      feedsToUse: config
      nugetConfigPath: nuget.config

  - script: dotnet build --configuration $(buildConfiguration) --version-suffix $(build.buildNumber) /warnaserror
    displayName: 'dotnet build $(buildConfiguration)'

  - task: DotNetCoreCLI@2
    displayName: 'dotnet test UnitTests'
    inputs:
      command: test
      projects: '**/*UnitTests/*.csproj'
      arguments: '--configuration $(buildConfiguration)'

  - ${{ if eq(parameters.packageArtifacts, 'true') }}:
    - template: package.yml
