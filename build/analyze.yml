parameters:
  advanced: false

steps:
- task: CodeInspector@2
  condition: eq('${{ parameters.advanced }}', 'true')
  inputs:
    ExcludeFilters: 'samples,test,docs,build,.vs,.git,.github,.gdn'

- task: ComponentGovernanceComponentDetection@0
  inputs:
    scanType: 'Register'
    verbosity: 'Verbose'
    alertWarningLevel: 'High'
    failOnAlert: true
    ignoreDirectories: '$(Build.SourcesDirectory)\samples\Azurite'

- task: AntiMalware@4
  inputs:
    InputType: 'Basic'
    ScanType: 'CustomScan'
    FileDirPath: '$(Build.SourcesDirectory)'
    EnableServices: true
    TreatSignatureUpdateFailureAs: 'Standard'
    SignatureFreshness: 'OneDay'
    TreatStaleSignatureAs: 'Error'

- task: Armory@2
  inputs:
    targetDirectory: '$(Build.SourcesDirectory)\samples\templates'
    targetFiles: 'f|*.json'
    excludePassesFromLog: false

- task: BinSkim@4
  inputs:
    InputType: 'Basic'
    Function: 'analyze'
    AnalyzeTargetGlob: '+:file|$(Build.SourcesDirectory)\**\bin\**\Microsoft.Health.Dicom*.dll;+:file|$(Build.SourcesDirectory)\**\bin\**\Microsoft.Health.Dicom*.exe'
    AnalyzeVerbose: true

- task: CredScan@3
  inputs:
    scanFolder: '$(Build.SourcesDirectory)'
    outputFormat: 'sarif'
    suppressionsFile: 'CredScanSuppressions.json'
    verboseOutput: true

- task: Semmle@0
  condition: eq('${{ parameters.advanced }}', 'true')
  env:
    SYSTEM_ACCESSTOKEN: $(System.AccessToken)
  inputs:
    toolVersion: 'LatestPreRelease'
    sourceCodeDirectory: '$(Build.SourcesDirectory)'
    language: 'csharp'
    querySuite: 'Recommended'
    cleanupBuildCommands: |
      dotnet clean Microsoft.Health.Dicom -c $(BuildConfiguration)
      dotnet clean converter\dicom-cast\Microsoft.Health.DicomCast.sln -c $(BuildConfiguration)
    buildCommands: |
      dotnet build Microsoft.Health.Dicom.sln -c $(buildConfiguration) -p:ContinuousIntegrationBuild=true
      dotnet build converter\dicom-cast\Microsoft.Health.DicomCast.sln -c $(buildConfiguration) -p:ContinuousIntegrationBuild=true
    timeout: '1800'
    ram: '16384'
    addProjectDirToScanningExclusionList: true

- task: SdtReport@2
  inputs:
    GdnExportAllTools: false
    GdnExportGdnToolArmory: true
    GdnExportGdnToolBinSkim: true
    GdnExportGdnToolCredScan: true
    GdnExportGdnToolSemmle: false

- task: PublishSecurityAnalysisLogs@3
  inputs:
    ArtifactName: 'CodeAnalysisLogs'
    ArtifactType: 'Container'
    AllTools: false
    AntiMalware: true
    APIScan: false
    Armory: true
    Bandit: false
    BinSkim: true
    CodesignValidation: false
    CredScan: true
    CSRF: false
    ESLint: false
    Flawfinder: false
    FortifySCA: false
    FxCop: false
    ModernCop: false
    MSRD: false
    PoliCheck: false
    RoslynAnalyzers: false
    SDLNativeRules: false
    Semmle: false
    SpotBugs: false
    TSLint: false
    WebScout: false
    ToolLogsNotFoundAction: 'Error'

- task: PostAnalysis@2
  inputs:
    GdnBreakAllTools: false
    GdnBreakGdnToolArmory: true
    GdnBreakGdnToolBinSkim: true
    GdnBreakGdnToolCredScan: true
    GdnBreakGdnToolSemmle: false
