# DESCRIPTION: 
# Builds, tests and packages the solution for the CI build configuration.
name: $(SourceBranchName)-$(Date:yyyyMMdd)$(Rev:-r)

variables:
- template: ci-variables.yml

trigger:
  branches:
    include:
    - users/smithasa/ci

pr: none

stages:
- stage: BuildRunUnitTests
  displayName: 'Build and run unit tests'
  dependsOn: []
  jobs:
  - job: Windows
    pool:
      vmImage: $(windowsVmImage)
    steps:
    - template: build.yml

  - job: Linux
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - template: build.yml
      parameters:
        packageArtifacts: false

- stage: DeployTestEnvironment
  displayName: 'Deploy Test Environment'
  dependsOn: 
  - BuildRunUnitTests
  jobs:
  - template: deploy.yml
 
- stage: RunIntegrationTests
  displayName: 'Integration tests'
  dependsOn:
  - DeployTestEnvironment
  jobs:
  - template: run-integration-tests.yml

- stage: RunE2ETests
  displayName: 'E2E tests'
  dependsOn:
  - DeployTestEnvironment
  jobs:
  - template: run-e2e-tests.yml
