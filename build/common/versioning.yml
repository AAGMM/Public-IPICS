jobs:
- job: OpenApiDiff
  pool:
    vmImage: 'ubuntu-latest'
  steps:

  - task: UseDotNet@2
    displayName: 'Use 6.x .NET Core runtime'
    inputs:
      packageType: runtime
      version: 6.x
      useGlobalJson: true

  - task: DownloadBuildArtifacts@0
    inputs:
      buildType: 'current'
      downloadType: 'single'
      downloadPath: '$(System.ArtifactsDirectory)'
      artifactName: 'deploy'

  - task: ExtractFiles@1
    displayName: 'Extract Web zip'
    inputs:
      archiveFilePatterns: '$(System.ArtifactsDirectory)/deploy/Microsoft.Health.Dicom.Web.zip'
      destinationFolder: '$(System.ArtifactsDirectory)/deploy/webArtifacts'

  - task: PowerShell@2
    displayName: 'Check for latest Swagger changes'
    inputs:
      filepath: '$(System.DefaultWorkingDirectory)/build/common/scripts/CheckForSwaggerChanges.ps1'
      arguments: >
        -SwaggerDir '$(System.DefaultWorkingDirectory)/swagger'
        -AssemblyDir '$(System.ArtifactsDirectory)/deploy/webArtifacts/Microsoft.Health.Dicom.Web.dll'
        -Version 'v1-prerelease','v1'


  - task: PowerShell@2
    displayName: 'Check for breaking API / Swagger changes'
    inputs:
      workingDirectory: '$(System.DefaultWorkingDirectory)'
      filepath: '$(System.DefaultWorkingDirectory)/build/common/scripts/CheckForBreakingAPISwaggerChanges.ps1'
      arguments: >
        -SwaggerDir 'swagger'
        -Version 'v1-prerelease','v1'
