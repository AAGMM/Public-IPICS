jobs:
- job: SetupAndRun
  pool:
    vmImage: $(windowsVmImage)
  steps:
  - task: UseDotNet@2
    displayName: 'Use .Net Core sdk '
    inputs:
      useGlobalJson: true

  - task: AzurePowerShell@4
    displayName: 'Prepare for Testing'
    inputs:
      azureSubscription: $(azureSubscriptionName)
      azurePowerShellVersion: latestVersion
      ScriptType: InlineScript
      Inline: |
        $sqlConnectionString = Get-AzKeyVaultSecret -VaultName $(deploymentName) -Name "SqlServerConnectionString" -AsPlainText
        $blobConnectionString = Get-AzKeyVaultSecret -VaultName $(deploymentName) -Name "AzureStorageConnectionString" -AsPlainText

        Write-Host "##vso[task.setvariable variable=BlobStore__ConnectionString]$sqlConnectionString"
        Write-Host "##vso[task.setvariable variable=SqlServer__ConnectionString]$blobConnectionString"

        dotnet dev-certs https

  - task: DownloadBuildArtifacts@0
    inputs:
      buildType: 'current'
      downloadType: 'single'
      downloadPath: '$(System.ArtifactsDirectory)'
      artifactName: 'IntegrationTests'

  - task: VSTest@2
    displayName: 'Integration Tests'
    inputs:
      testAssemblyVer2: '**\*Tests.Integration.dll'
      searchFolder: '$(System.ArtifactsDirectory)'
      runInParallel: true

