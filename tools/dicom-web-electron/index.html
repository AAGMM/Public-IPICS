<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>DICOM Web Uploader</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./styles/bulma.min.css">
    <link rel="stylesheet" href="./styles/styles.css">

    <!-- Scripts -->
    <script>
    </script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./window.js" charset="utf-8"></script>

</head>

<body class="has-background-light">
    <section class="section">
        <div class="container box">

            <h3 class="title is-3">Server Settings</h3>

            <div class="field">
                <label class="label">Address</label>
                <div class="control" id="server-address-edit">
                    <input type="text" id="server-address" class="input" value="https://localhost:63838" placeholder="Enter text and see it hashed..." disabled="true"></input>
                </div>
            </div>
            <input type="button" id="set-server-address" value="Change" class="button is-small" />
        </div>
        <div class="container box">
            <h3 class="title is-3">Files</h3>
            <input type="button" id="select-file" value="Select File(s)" class="button is-small" />
            <input type="button" id="post-file" value="Post File(s)" disabled="true" class="button is-small" />
        </div>
        <div class="container box has-background-danger-light" id="error-display" style="display: none;">
            <h3 class="title is-3">Error Encountered</h3>
            <div id="error-status"></div>
        </div>
        <div class="container box has-background-success-light" id="success-display" style="display: none;">
            <h3 class="title is-3">Upload Successful</h3>
        </div>
        <div class="container box" style="display: none;" id="selected-files">
            <h4 class="title is-4">Selected Files</h3>
                <table class="table" id="file-name-table"></table>
        </div>
    </section>
</body>

</html>
